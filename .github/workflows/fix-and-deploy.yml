          python-version: '3.10'

      - name: Spustit Fix-It Bota
        run: |
          python fix-it-bot.py

      - name: Commit opravy (pokud nÄ›jakÃ© jsou)
        run: |
          git config --global user.name "FixBot"
          git config --global user.email "fixbot@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "ðŸ¤– Auto-fix: obrÃ¡zky, meta tagy" && git push

      - name: Nastavit GitHub Pages
